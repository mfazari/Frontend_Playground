<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="Stylesheet.css">

    <title>Playground</title>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="main.js"></script>
</head>

<!-- Body -->
<body class="bg-primary">
<h1>Playground</h1>


<!-- Field -->
<form class="field" id="my-form">
    <div>
    <input class="form-control" type="text" placeholder="number1" id="numero1">
    </div>
    <div>
    <input class="form-control" type="text" placeholder="number2" value= "" id="numero2">
    </div>
    <input type="submit" onsubmit="Calc" class="btn-danger">
</form>


<!-- Result -->
<div class = "result">
    <p> It's <br></p>
    <p id="output" value=""> </p>
</div>


<!-- Keys/Input-->
<div class="keys">
    <button class="btn btn-dark" value="+" onclick="setOperator('+')"> + </button>
    <button class="btn btn-dark"  value="-" onclick="setOperator('-')"> - </button>
    <button class="btn btn-dark"  value="*" onclick="setOperator('*')"> * </button>
    <button class="btn btn-dark"  value="/" onclick="setOperator('/')"> / </button>
</div>



</body>
</html>
